<html>

<head>
    <meta charset="utf-8" />
    <meta content="Blog of SaptakS" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preload" href="assets/fonts/Roboto_Condensed/RobotoCondensed-Bold.ttf" as="font" type="font/ttf" crossorigin/>
    <link rel="preload" href="assets/fonts/aileron.regular.otf" as="font" type="font/otf" crossorigin/>
    <link rel="preload" href="assets/fonts/aileron.bold.otf" as="font" type="font/otf" crossorigin/>
    <link href="/assets/css/rst.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/prism.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.xml">
    <link href="/assets/css/custom.css" rel="stylesheet" type="text/css">
    {% block header %}
    {% endblock header %}
</head>

<body>
    <!-- Menubar -->
    <header>
      <a href="/">
        <h2>Saptak's Blog</h2>
      </a>
      <nav>
        <ul>
          {% for page in conf.links %}
            <li><a href="{{ page.link | safe  }}">{{ page.text }}</a>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <svg id="bigTriangleShadow" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path id="trianglePath1" d="M0 0 L50 100 L100 0 Z"></path>
      <path id="trianglePath2" d="M50 100 L100 40 L100 0 Z"></path>
    </svg>
    <!-- End of Menubar -->
    <div class="containers" id="container-fluid">
        <!--Body content-->
        <div class="content-wrapper">
                {% block body %}
                {% endblock body %}
        </div>
    </div>

    <footer class="containers container-light">
      <svg id="curveDownColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0 0 C 50 100 80 100 100 0 Z" class="light"></path>
      </svg>
      <div class="content-wrapper">
        <p>Design made with blood, sweat and 0 love by <a href="https://github.com/SaptakS">Me</a>!
          Blog generated using <a href="https://github.com/kushaldas/khata">Khata</a> by <a href="https://kushaldas.in">Kushal Das</a></p>
        <h6>Saptak Sengupta &copy 2015-2021 </h6>
      </div>
    </footer>
</body>
<script src="/assets/js/prism.js"></script>
</html>
